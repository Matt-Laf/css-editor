<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live CSS Editor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        gap: 20px;
        padding: 20px;
      }

      #editor {
        width: 300px;
        height: 200px;
        border: 1px solid #ccc;
        padding: 10px;
      }

      #box {
        width: 200px;
        height: 200px;
        background-color: lightgray;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <textarea id="editor" placeholder="Type CSS here..."></textarea>

    <div id="box">Target Box</div>

    <script>
      const editor = document.getElementById("editor");
      const box = document.getElementById("box");

      editor.addEventListener("input", () => {
        box.style = editor.value; // Apply CSS directly
      });
    </script>
  </body>
</html>
